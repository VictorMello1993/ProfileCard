<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />    
    <link rel="icon"type="image/png"href="./assets/favicon-32x32.png"sizes="32x32"/>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet"/>    
    <title>Profile card component</title>
    <script src="https://kit.fontawesome.com/de25b26018.js" crossorigin="anonymous"></script>    
    <script src="scripts.js"></script>    
  </head>
  <body>
    <header>
      <!-- Dark mode / Light mode -->
      <div class="darklight">
        <input type="checkbox" class="checkbox" id="checkbox" name="checkbox">
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
          <div class="ball"></div>
        </label>
      </div>      
    </header>
      <!-- Conteúdo principal -->
    <div class="content">
        <!-- Imagem superior -->
      <img class="img-top" src="./assets/bg-pattern-top.svg" alt="Imagem no topo"/>
      <!-- Card -->
      <div class="card">
          <!-- Cabeçalho do card -->
        <div class="card-header">
          <img class="card-img" src="./assets/bg-pattern-card.svg" alt="Imagem do banner"/>  <!-- Imagem do banner -->        
          <div class="card-content-img">  
            <img class="card-img-profile" src="./assets/Victor.jpg" alt="Imagem do perfil"/> <!-- Imagem do perfil -->
          </div>
        </div>
        <!-- Corpo do card -->
        <div class="card-body">
          <div class="card-info"> <!-- Informações do perfil (Nome, idade e cidade)-->
            <p class="card-name">Victor Mello <span class="card-age">27</span></p>
            <p class="card-live">Rio de Janeiro</p>
          </div>
          <!-- Informações adicionais (follows, likes e fotos) -->
          <div class="card-follow">
            <div class="card-info-follow">
              <p class="card-numbers">256</p>
              <p class="card-text">Followers</p>
            </div>
            <div class="card-info-follow">
              <p class="card-numbers">1K</p>
              <p class="card-text">Likes</p>
            </div>
            <div class="card-info-follow">
              <p class="card-numbers">1.4K</p>
              <p class="card-text">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Imagem inferior -->
      <img class="img-bottom" src="./assets/bg-pattern-bottom.svg" alt="Imagem inferior"/>
    </div>
  </body>
</html>
